<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number">1234</div>
</body>
<script>

    const num = document.querySelector('#number')
    num.animate([
        { text: 123 },
        { text: 2345 }
    ], {
        duration: 500,
        step() {
            console.log(1);
        },
        complete() {
            console.log(2);
        }
    })

</script>
</html>
