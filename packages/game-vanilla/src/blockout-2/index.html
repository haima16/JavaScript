<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="start-wrap">
      <button class="custom">自定义关卡</button><br>
      <button class="play">开始游戏</button>
    </div>
    <div class="edit-wrap">
      <button class="play2">开始游戏</button>
    </div>
    <div class="game"></div>
  </div>
</body>
<script src="./js/scene.js"></script>
<script>
  let $ = sel => document.querySelector(sel)

  let startWrap = $('.start-wrap')
  let editWrap = $('.edit-wrap')
  let custom = $('.custom')
  let play = $('.play')
  let play2 = $('.play2')

  let game = new Scene($('.game'))
  
  custom.onclick = () => {
    startWrap.style.display = 'none'
    editWrap.style.display = 'flex'
    game.edit()
  }
  play.onclick = () => {
    startWrap.style.display = 'none'
    editWrap.style.display = 'none'
    game.start()
  }
  play2.onclick = () => {
    editWrap.style.display = 'none'
    game.start()
  }
</script>
</html>
