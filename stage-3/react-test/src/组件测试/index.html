<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            height: 100px;
            border: 1px solid #aaa;
        }
        .grid {
            display: grid;
            display: -ms-grid;
            grid-template-columns: repeat(4, 100px);
            -ms-grid-template-columns: 100px 100px 100px 100px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
